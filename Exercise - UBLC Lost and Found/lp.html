<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Event Registration</title>
        <link rel="stylesheet" href="LandingP.css">
    </head>
    <body>
        <div class="container">
            <div class="notification">
                <span class="new-badge">New</span>
                <span class="notification-text">Join exciting events and expand your knowledge!</span>
                <span class="arrow">â€º</span>
            </div>
            
            <div class="hero">
                <h1 class="title">Welcome to the<br>Student Event<br>Registration</h1>
                <p class="subtitle">This Student Event Registration landing page provides a registration form for students to sign up for upcoming events.</p>
            </div>

    <!-- Buttons for Login and Sign Up -->
    <div class="btn-container">
    <a href="#loginForm" class="btn">Login</a>
    <a href="#signupForm" class="btn">Sign Up</a>

    <!-- Login Form (Hidden by Default) -->
    <div id="loginForm" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <h2>Login</h2>
            <form>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Form (Hidden by Default) -->
    <div id="signupForm" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <h2>Sign Up</h2>
            <form>
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
                
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    </body>
</html>
